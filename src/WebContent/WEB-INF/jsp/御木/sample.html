<html>

<head>
    <meta charset="UTF-8">
    <title>幹事サポート</title>

            display: inline;
        }

        .current {
            color: #DB7093;
            text-decoration-line: underline;
            text-underline-offset: 2px;
            text-decoration-thickness: 10px;
        }
    </style>

</head>

    <div class="hamburger-menu">
        <input type="checkbox" id="menu-btn-check">
        <label for="menu-btn-check" class="menu-btn"><span></span></label>
        <!--ここからメニュー-->
        <div class="menu-content">
            <ul>
                <li>
                    <a href="">トップ</a>
                </li>
                <li>
                    <a href="">登録</a>
                </li>
                <li>
                    <a href="">履歴</a>
                </li>
                <li>
                    <a href="">役職メモ</a>
                </li>
                <li>
                    <a href="">メモ</a>
                </li>
                <li>
                    <a href="">カレンダー</a>
                </li>
                <li>
                    <a href="">通知文テンプレート</a>
                </li>
                <li>
                    <a href="">経費申請書テンプレート</a>
                </li>

                    <a href="">ログアウト</a>
                </li>
            </ul>
        </div>
        <!--ここまでメニュー-->
    </div>
</header>

<body>
    <main>
        <h1><label>店舗情報登録</label></h1><br>


        <h2>
            <ol class="open_page">
                <li class="current">店舗情報入力</li>
                <li>登録情報確認</li>
                <li>登録完了</li>
            </ol>
        </h2>



        <form>
            <div id="registForm">
                <table class="">


                    <tr>
                        <td>
                            <label>店名(必須)
                                <input type="text" name="shop_name" id="shop_name" value="" required><br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>ジャンル（必須）
                                <select type="text" name="genre" id="genre" value="" placeholder="ジャンル" required>
                                    <option hidden>選択して下さい</option>
                                    <option value="和食">和食</option>
                                    <option value="中華">中華</option>
                                    <option value="フレンチ・イタリアン">フレンチ・イタリアン</option>
                                    <option value="洋食">洋食</option>
                                    <option value="その他">その他</option>
                                </select>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>形態（必須）
                                <select type="text" name="genre_form" id="genre_form" value="" placeholder="形態"
                                    required>
                                    <option hidden>選択して下さい</option>
                                    <option value="居酒屋">居酒屋</option>
                                    <option value="レストラン">レストラン</option>
                                    <option value="寿司屋">寿司屋</option>
                                    <option value="焼肉">焼肉</option>
                                    <option value="バイキング">バイキング</option>
                                    <option value="カフェ">カフェ</option>
                                    <option value="バー">バー</option>
                                    <option value="その他">その他</option>
                                </select>
                            </label><br>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>価格
                                <input type="text" name="price_min" id="price_min" value="" placeholder="下限">～
                            </label>
                            <label>
                                <input type="text" name="price_max" id="price_max" value="" placeholder="上限">円<br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>平日営業時間
                                <input type="time" name="open_hei" id="open_hei" value="" placeholder="">～
                            </label>
                            <label>
                                <input type="time" name="close_hei" id="close_hei" value="" placeholder=""><br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>休日営業時間
                                <input type="time" name="open_kyu" id="open_kyu" value="" placeholder="">～
                            </label>
                            <label>
                                <input type="time" name="close_kyu" id="close_kyu" value="" placeholder=""><br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>休業日</label>
                            <label><input type="checkbox" name="holiday_mon" id="holiday_mon"
                                    onchange="toggleOutput()">月</label>
                            <label><input type="checkbox" name="holiday_tue" id="holiday_tue">火</label>
                            <label><input type="checkbox" name="holiday_wed" id="holiday_wed">水</label>
                            <label> <input type="checkbox" name="holiday_thu" id="holiday_thu">木</label>
                            <label><input type="checkbox" name="holiday_fri" id="holiday_fri">金</label>
                            <label><input type="checkbox" name="holiday_sat" id="holiday_sat">土</label>
                            <label><input type="checkbox" name="holiday_sun" id="holiday_sun">日</label>
                            <label><input type="checkbox" name="holiday_syuku" id="holiday_syuku">祝日</label>
                            <label><input type="checkbox" name="holiday_nenmatsu" id="holiday_nenmatsu">年末年始</label>
                            <label><input type="checkbox" name="holiday_other" id="holiday_other">その他</label>
                            <input type="text" name="holiday_other_text" id="holiday_other_text"><br>

                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>会社からの距離
                                <input type="text" name="distance" id="distance" value="" placeholder="">M<br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>住所
                                <input type="text" name="address" id="address" value="" name="" value=""
                                    placeholder=""><br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>喫煙
                                <input type="radio" name="tabaco_ok" id="tabaco_ok" value="" placeholder="">可
                                <input type="radio" name="tabaco_no" id="tabaco_no" value="" placeholder="">不可<br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>座席様式
                                <input type="checkbox" name="sheet_table" id="sheet_table" value="" placeholder="">テーブル
                                <input type="checkbox" name="sheet_tatami" id="sheet_tatami" value="" placeholder="">座敷
                                <input type="checkbox" name="sheet_other" id="sheet_other" value=""
                                    placeholder="">その他<input type="text" name="sheet_other_text" id="sheet_other_text"
                                    value="" placeholder=""><br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>規模
                                <input type="text" name="capacity" id="capacity" value="" placeholder="">人<br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>飲み放題・食べ放題
                                <input type="radio" name="eat_ok_drink_no" id="eat_ok_drink_no" value=""
                                    placeholder="">飲み放題のみ
                                <input type="radio" name="eat_ok_drink_no" id="eat_ok_drink_no" value=""
                                    placeholder="">食べ放題のみ
                                <input type="radio" name="eat_ok_drink_ok" id="eat_ok_drink_ok" value=""
                                    placeholder="">両方あり
                                <input type="radio" name="eat_no_drink_no" id="eat_no_drink_no" value=""
                                    placeholder="">両方なし<br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>評価
                                <select type="text" name="score" id="score" value="" placeholder="ジャンル">
                                    <option hidden>選択して下さい</option>
                                    <option name="score_10" value="">10:殿堂入り</option>
                                    <option name="score_9" value="">9:名店</option>
                                    <option name="score_8" value="">8:優良</option>
                                    <option name="score_7" value="">7:おすすめ</option>
                                    <option name="score_6" value="">6:それなり</option>
                                    <option name="score_5" value="">5:普通</option>
                                    <option name="score_4" value="">4:いまいち</option>
                                    <option name="score_3" value="">3:おすすめしない</option>
                                    <option name="score_2" value="">2:まずい</option>
                                    <option name="score_1" value="">1:地雷</option>
                                </select> /10点<br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>電話番号
                                <input type="text" name="tel" id="tel" value="" placeholder=""><br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>ホームページ
                                <input type="text" name="homepage" id="homepage" value="" placeholder=""><br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>その他連絡先
                                <input type="text" name="other_tel" id="other_tel" value="" placeholder=""><br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>画像
                                <input type="file" name="photo" id="photo" value="" multiple="multiple" alt=""
                                    accept="image/*" onchange="previewImage(this);">

                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>備考
                                <input type="textarea" name="remarks_shop" id="remarks_shop" value=""
                                    placeholder=""><br>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>

                            <button type="button" onclick="displayInfo()" name="register_confir_b"
                                id="register_confir_b">登録確認</button><br>

                        </td>
                    </tr>

                </table>
            </div>
            <div id="register_confir" style="display: none;">
                <h2>入力内容確認:</h2>
                <p id="shop_nameResult"></p>
                <p id="genreResult"></p>
                <p id="genre_formResult"></p>
                <p id="genre_form"></p>
                <p id="pricResult"></p>
                <p id="price_max"></p>
                <p id="open_hei"></p>
                <p id="close_hei"></p>
                <p id="open_kyu"></p>
                <p id="close_kyu"></p>
                <p id="holiday_monResult"></p>
                <p id="holiday_tue"></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <p id=""></p>
                <button type="button" onclick="editInfo()">訂正</button>
                <button type="button" onclick="register()">登録</button>
            </div>


            <div id="success" style="display: none;">
                <h2>登録完了</h2>
                <p>登録が完了しました。</p>
            </div>

        </form>

    </main>

        <p>Copyright &copy; 2023 Hydrangea All Rights Reserved.</p>
    </footer>


    <script src="script copy.js"></script>
</body>


</html>
